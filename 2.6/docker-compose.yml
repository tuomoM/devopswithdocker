version: "3"

services:
  front:
    build: ./front/
    ports:
      - 5000:5000
  redis:
    image: redis
  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=salainen
      - POSTGRES_USER=postgres
  back:
    build: ./back/
    environment: 
      - REDIS=redis
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=salainen
    ports:
      - 8000:8000
  

   